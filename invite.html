<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<meta name="viewport"
      content="width=device-width,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=no" />

<title>Invitation</title>

<style>
html, body {
  overscroll-behavior: none;
  touch-action: manipulation;
}

/* =========================
   CEREMONIAL MAROON BASE
   ========================= */

body {
  margin: 0;
  padding: 20px 16px 140px;
  color: #fff;
  font-family: "Playfair Display", serif;
  text-align: center;
  position: relative;

  background:
    radial-gradient(
      120% 60% at 50% 0%,
      var(--bg-accent, rgba(120,60,70,0.45)),
      #12070b 65%
    );

  transition: background 2s ease;
}

/* =========================
   DEPTH VIGNETTE
   ========================= */

body::after {
  content: "";
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;

  background:
    radial-gradient(
      130% 100% at 50% 45%,
      transparent 38%,
      rgba(18,7,11,0.45) 65%,
      rgba(18,7,11,0.85) 100%
    );
}

/* =========================
   ENTRY OVERLAY (iOS UNLOCK)
   ========================= */

#entryOverlay {
  position: fixed;
  inset: 0;
  z-index: 9999;

  display: flex;
  align-items: center;
  justify-content: center;

  background:
    radial-gradient(
      circle at center,
      #1b0c13 0%,
      #050203 70%
    );

  transition: opacity 0.6s ease;
}

#entryOverlay.hide {
  opacity: 0;
  pointer-events: none;
}

.entryText {
  font-size: 16px;
  letter-spacing: 0.6px;
  color: rgba(255,255,255,0.85);

  padding: 14px 26px;
  border-radius: 999px;

  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.22);

  backdrop-filter: blur(6px);
}

/* =========================
   INVITE FRAME (ALBUM)
   ========================= */

.invite-frame {
  position: relative;
  z-index: 1;
  max-width: 360px;
  margin: 32px auto 18px;
  border-radius: 16px;
  overflow: hidden;
  background: #000;

  box-shadow:
    0 40px 80px rgba(0,0,0,0.75),
    0 18px 30px rgba(0,0,0,0.35);
}

/* =========================
   GOLDEN REFLECTIVE EDGE
   ========================= */

.invite-frame::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 16px;
  pointer-events: none;

  background:
    linear-gradient(
      to bottom,
      rgba(212,175,55,0.28),
      rgba(212,175,55,0.12) 18%,
      transparent 35%
    ),
    radial-gradient(
      80% 60% at left center,
      rgba(212,175,55,0.14),
      transparent 60%
    ),
    radial-gradient(
      80% 60% at right center,
      rgba(0,0,0,0.28),
      transparent 65%
    );

  opacity: 0.65;
}

/* =========================
   ULTRA-SLOW GOLDEN SWEEP
   ========================= */

.invite-frame::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 16px;
  pointer-events: none;

  background: linear-gradient(
    120deg,
    transparent 42%,
    rgba(212,175,55,0.35) 50%,
    transparent 58%
  );

  opacity: 0;
  transform: translateX(-120%);
  animation: glass-sweep 22s ease-in-out infinite;
}

@keyframes glass-sweep {
  0% { transform: translateX(-120%); opacity: 0; }
  12% { opacity: 0.45; }
  38% { transform: translateX(120%); opacity: 0; }
  100% { transform: translateX(120%); opacity: 0; }
}

/* PURE VIDEO */

.invite-frame video {
  width: 100%;
  display: block;
}

/* =========================
   COUNTDOWN
   ========================= */

#countdown {
  position: relative;
  z-index: 1;
  margin-top: 16px;
  font-size: 14px;
  letter-spacing: 0.4px;
  opacity: 0.9;
}

/* =========================
   ACTION BAR
   ========================= */

.action-bar {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;

  padding: 16px 16px 24px;
  display: flex;
  gap: 14px;

  background: linear-gradient(
    to top,
    rgba(18,7,11,0.95),
    rgba(18,7,11,0.6),
    transparent
  );

  z-index: 10;
}

.action-bar a {
  flex: 1;
  padding: 14px 0;
  border-radius: 999px;

  background: rgba(255,255,255,0.12);
  border: 1px solid rgba(255,255,255,0.25);

  color: #fff;
  text-decoration: none;
  font-size: 14px;
  letter-spacing: 0.4px;

  position: relative;
  overflow: hidden;
}

/* BUTTON REFLECTION */

.action-bar a::before {
  content: "";
  position: absolute;
  top: -40%;
  left: -120%;
  width: 200%;
  height: 180%;

  background: linear-gradient(
    120deg,
    transparent 35%,
    rgba(212,175,55,0.28) 50%,
    transparent 65%
  );

  opacity: 0.6;
  animation: button-reflection 9s ease-in-out infinite;
  pointer-events: none;
}

@keyframes button-reflection {
  0% { transform: translateX(-120%); opacity: 0; }
  20% { opacity: 0.6; }
  50% { transform: translateX(120%); opacity: 0; }
  100% { transform: translateX(120%); opacity: 0; }
}
</style>
</head>

<body>

<!-- ENTRY OVERLAY -->
<div id="entryOverlay">
  <div class="entryText">Tap to Open the Invitation</div>
</div>

<div class="invite-frame">
  <video id="inviteVideo" playsinline muted></video>
</div>

<div id="countdown"></div>

<div class="action-bar">
  <a id="mapLink" target="_blank">Open Map</a>
  <a id="calendarLink" target="_blank">Add to Calendar</a>
</div>

<audio id="inviteMusic" loop></audio>

<script src="config.js"></script>
<script src="core/invite.js"></script>

<!-- MUSIC UNLOCK SCRIPT -->
<script>
const overlay = document.getElementById("entryOverlay");
const music = document.getElementById("inviteMusic");

function unlockInvite() {
  overlay.classList.add("hide");

  if (music) {
    music.volume = 0;
    music.play().then(() => {
      let v = 0;
      const fade = setInterval(() => {
        v += 0.05;
        music.volume = Math.min(v, 1);
        if (v >= 1) clearInterval(fade);
      }, 80);
    }).catch(() => {});
  }

  document.removeEventListener("touchstart", unlockInvite);
  document.removeEventListener("click", unlockInvite);
}

document.addEventListener("touchstart", unlockInvite, { once: true });
document.addEventListener("click", unlockInvite, { once: true });
</script>

</body>
</html>
