<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<!-- LOCK SCALE (NO ZOOM / NO PAN) -->
<meta name="viewport"
      content="width=device-width,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=no" />

<title>Invitation</title>

<style>
/* =========================
   GLOBAL RESET
   ========================= */

html, body {
  overscroll-behavior: none;
  touch-action: manipulation;
}

body {
  margin: 0;
  padding: 20px 16px 140px;
  background: radial-gradient(circle at top, #1b0c13 0%, #000 70%);
  color: #fff;
  font-family: "Playfair Display", serif;
  text-align: center;
}

/* =========================
   INVITE FRAME (ALBUM STYLE)
   ========================= */

.invite-frame {
  max-width: 360px;
  margin: 32px auto 18px;

  border-radius: 16px;
  overflow: hidden;

  background: #000;

  /* Album depth */
  box-shadow:
    0 40px 80px rgba(0,0,0,0.85),
    0 18px 30px rgba(0,0,0,0.45);
}

/* PURE VIDEO â€” UNTOUCHED */
.invite-frame video {
  width: 100%;
  display: block;
}

/* =========================
   COUNTDOWN
   ========================= */

#countdown {
  margin-top: 16px;
  font-size: 14px;
  letter-spacing: 0.4px;
  opacity: 0.9;
}

/* =========================
   ACTION BAR
   ========================= */

.action-bar {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;

  padding: 16px 16px 24px;
  display: flex;
  gap: 14px;

  background: linear-gradient(
    to top,
    rgba(0,0,0,0.95),
    rgba(0,0,0,0.6),
    transparent
  );
}

.action-bar a {
  flex: 1;
  padding: 14px 0;

  border-radius: 999px;
  background: rgba(255,255,255,0.12);

  border: 1px solid rgba(255,255,255,0.25);

  color: #fff;
  text-decoration: none;
  font-size: 14px;
  letter-spacing: 0.4px;

  transition:
    background 0.25s ease,
    transform 0.2s ease;
}

.action-bar a:active {
  background: rgba(255,255,255,0.18);
  transform: scale(0.97);
}
</style>
</head>

<body>

<!-- INVITE VIDEO (FRAMED, CALM) -->
<div class="invite-frame">
  <video id="inviteVideo" playsinline muted></video>
</div>

<div id="countdown"></div>

<div class="action-bar">
  <a id="mapLink" target="_blank">Open Map</a>
  <a id="calendarLink" target="_blank">Add to Calendar</a>
</div>

<audio id="inviteMusic" loop></audio>

<script src="config.js"></script>
<script src="core/invite.js"></script>

</body>
</html>
