<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Invitation</title>

<style>
body {
  margin: 0;
  padding: 16px 16px 140px;
  background: radial-gradient(circle at top, #1c0d14 0%, #000 68%);
  color: #fff;
  font-family: serif;
  text-align: center;
  overflow-x: hidden;
}

/* =========================
   INVITE VIDEO PANEL
   ========================= */

.invite-panel {
  max-width: 360px;
  margin: 28px auto 16px;
  border-radius: 22px;
  overflow: hidden;

  position: relative;
  z-index: 2;

  background: rgba(255,255,255,0.04);
  backdrop-filter: blur(var(--glass-blur, 8px));
  -webkit-backdrop-filter: blur(var(--glass-blur, 8px));

  box-shadow:
    0 45px 90px rgba(0,0,0,0.85),
    0 18px 35px rgba(0,0,0,0.45);

  transition:
    transform 0.25s ease,
    box-shadow 0.3s ease,
    backdrop-filter 0.3s ease;
}

/* =========================
   CURVED GLASS EDGE (PHONE-LIKE)
   ========================= */

.invite-panel::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 22px;
  pointer-events: none;

  background:
    /* top highlight */
    linear-gradient(
      to bottom,
      rgba(255,255,255,0.18),
      transparent 22%
    ),
    /* bottom depth */
    linear-gradient(
      to top,
      rgba(0,0,0,0.35),
      transparent 28%
    ),
    /* left curved edge */
    radial-gradient(
      circle at left center,
      rgba(255,255,255,0.18),
      transparent 60%
    ),
    /* right curved edge */
    radial-gradient(
      circle at right center,
      rgba(0,0,0,0.28),
      transparent 65%
    );

  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.08),
    inset 0 14px 32px rgba(0,0,0,0.28);
}

/* =========================
   AURA / ATMOSPHERE
   ========================= */

.invite-panel::before {
  content: "";
  position: absolute;
  inset: -42px;
  z-index: -1;

  background:
    radial-gradient(
      120% 60% at 20% 30%,
      rgba(255,210,160,0.35),
      transparent 60%
    ),
    radial-gradient(
      100% 55% at 80% 70%,
      rgba(255,170,120,0.22),
      transparent 65%
    );

  filter: blur(42px);
  opacity: 0.85;
  animation: light-drift 20s ease-in-out infinite;
  pointer-events: none;
}

@keyframes light-drift {
  0%   { transform: translateY(0);   opacity: 0.6; }
  50%  { transform: translateY(-16px); opacity: 0.9; }
  100% { transform: translateY(0);   opacity: 0.6; }
}

/* =========================
   PRESS / DEPTH FEEDBACK
   ========================= */

.invite-panel:active,
.invite-panel.pressed {
  transform:
    translateY(3px)
    scale(0.985)
    perspective(900px)
    rotateX(1.6deg);

  box-shadow:
    0 25px 55px rgba(0,0,0,0.85);
}

video {
  width: 100%;
  display: block;
}

/* =========================
   COUNTDOWN
   ========================= */

#countdown {
  margin-top: 14px;
  font-size: 14px;
  opacity: 0.85;
}

/* =========================
   ACTION BAR
   ========================= */

.action-bar {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  padding: 14px 16px 22px;
  display: flex;
  gap: 12px;
  background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
}

.action-bar a {
  flex: 1;
  padding: 14px 0;
  border-radius: 999px;

  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);

  border: 1px solid rgba(255,255,255,0.25);
  color: #fff;
  text-decoration: none;
  font-size: 14px;

  position: relative;
  overflow: hidden;

  transition:
    background 0.25s ease,
    box-shadow 0.25s ease,
    transform 0.2s ease;
}

.action-bar a:active {
  background: rgba(255,255,255,0.18);
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  transform: scale(0.97);
}

/* =========================
   BUTTON REFLECTION
   ========================= */

.action-bar a::before {
  content: "";
  position: absolute;
  top: -40%;
  left: -120%;
  width: 200%;
  height: 180%;

  background: linear-gradient(
    120deg,
    transparent 35%,
    rgba(255,255,255,0.25) 50%,
    transparent 65%
  );

  opacity: 0.6;
  animation: glass-reflection 8s ease-in-out infinite;
  pointer-events: none;
}

.action-bar a:hover::before,
.action-bar a:active::before {
  animation-play-state: paused;
  opacity: 0;
}

@keyframes glass-reflection {
  0%   { transform: translateX(0); opacity: 0; }
  20%  { opacity: 0.6; }
  50%  { transform: translateX(120%); opacity: 0; }
  100% { transform: translateX(120%); opacity: 0; }
}
</style>
</head>

<body>

<div class="invite-panel" id="invitePanel">
  <video id="inviteVideo" playsinline muted></video>
</div>

<div id="countdown"></div>

<div class="action-bar">
  <a id="mapLink" target="_blank">Open Map</a>
  <a id="calendarLink" target="_blank">Add to Calendar</a>
</div>

<audio id="inviteMusic" loop></audio>

<script src="config.js"></script>
<script src="core/invite.js"></script>

<script>
let lastScrollY = window.scrollY;
const panel = document.getElementById("invitePanel");

window.addEventListener("scroll", () => {
  if (!panel) return;

  const delta = Math.abs(window.scrollY - lastScrollY);
  lastScrollY = window.scrollY;

  const blur = Math.min(12, Math.max(7, 8 + delta * 0.018));
  panel.style.setProperty("--glass-blur", `${blur}px`);

  const offset = Math.min(10, delta * 0.09);
  panel.style.transform = `translateY(${offset}px)`;
}, { passive: true });

panel.addEventListener("touchstart", () => panel.classList.add("pressed"));
panel.addEventListener("touchend", () => panel.classList.remove("pressed"));
panel.addEventListener("touchcancel", () => panel.classList.remove("pressed"));
</script>

</body>
</html>
