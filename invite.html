<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<meta name="viewport"
      content="width=device-width,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=no" />

<title>Invitation</title>

<style>
html, body {
  overscroll-behavior: none;
  touch-action: manipulation;
}

/* =========================
   PREMIUM NEUTRAL BASE
   ========================= */

body {
  margin: 0;
  padding: 20px 16px 140px;
  color: #fff;
  font-family: "Playfair Display", serif;
  text-align: center;
  position: relative;

  /* NO BLACK */
  background:
    radial-gradient(
      120% 60% at 50% 0%,
      var(--bg-accent, rgba(80,60,65,0.45)),
      #0f0b0d 65%
    );

  transition: background 2s ease;
}

/* =========================
   DEPTH VIGNETTE
   ========================= */

body::after {
  content: "";
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;

  background:
    radial-gradient(
      130% 100% at 50% 45%,
      transparent 38%,
      rgba(15,11,13,0.45) 65%,
      rgba(15,11,13,0.85) 100%
    );
}

/* =========================
   INVITE FRAME
   ========================= */

.invite-frame {
  position: relative;
  z-index: 1;
  max-width: 360px;
  margin: 32px auto 18px;
  border-radius: 16px;
  overflow: hidden;
  background: #000; /* video frame only */

  box-shadow:
    0 40px 80px rgba(0,0,0,0.75),
    0 18px 30px rgba(0,0,0,0.35);
}

/* VIDEO EDGE BREATH */

.invite-frame::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 16px;
  pointer-events: none;

  background:
    linear-gradient(
      to bottom,
      rgba(255,255,255,0.14),
      transparent 28%
    ),
    linear-gradient(
      to top,
      rgba(0,0,0,0.30),
      transparent 32%
    );

  opacity: 0.45;
  animation: frame-breathe 14s ease-in-out infinite;
}

@keyframes frame-breathe {
  0%   { opacity: 0.35; }
  50%  { opacity: 0.55; }
  100% { opacity: 0.35; }
}

.invite-frame video {
  width: 100%;
  display: block;
}

/* =========================
   COUNTDOWN
   ========================= */

#countdown {
  position: relative;
  z-index: 1;
  margin-top: 16px;
  font-size: 14px;
  letter-spacing: 0.4px;
  opacity: 0.9;
}

/* =========================
   ACTION BAR
   ========================= */

.action-bar {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;

  padding: 16px 16px 24px;
  display: flex;
  gap: 14px;

  background: linear-gradient(
    to top,
    rgba(15,11,13,0.95),
    rgba(15,11,13,0.6),
    transparent
  );

  z-index: 10;
}

.action-bar a {
  flex: 1;
  padding: 14px 0;
  border-radius: 999px;

  background: rgba(255,255,255,0.12);
  border: 1px solid rgba(255,255,255,0.25);

  color: #fff;
  text-decoration: none;
  font-size: 14px;
  letter-spacing: 0.4px;

  position: relative;
  overflow: hidden;
}

/* BUTTON REFLECTION */

.action-bar a::before {
  content: "";
  position: absolute;
  top: -40%;
  left: -120%;
  width: 200%;
  height: 180%;

  background: linear-gradient(
    120deg,
    transparent 35%,
    rgba(255,255,255,0.28) 50%,
    transparent 65%
  );

  opacity: 0.6;
  animation: button-reflection 9s ease-in-out infinite;
  pointer-events: none;
}

@keyframes button-reflection {
  0%   { transform: translateX(-120%); opacity: 0; }
  20%  { opacity: 0.6; }
  50%  { transform: translateX(120%); opacity: 0; }
  100% { transform: translateX(120%); opacity: 0; }
}
</style>
</head>

<body>

<div class="invite-frame">
  <video id="inviteVideo" playsinline muted></video>
</div>

<div id="countdown"></div>

<div class="action-bar">
  <a id="mapLink" target="_blank">Open Map</a>
  <a id="calendarLink" target="_blank">Add to Calendar</a>
</div>

<audio id="inviteMusic" loop></audio>

<script src="config.js"></script>
<script src="core/invite.js"></script>

<!-- VIDEO â†’ BACKGROUND COLOR SYSTEM -->
<script>
const video = document.getElementById("inviteVideo");
const canvas = document.createElement("canvas");
const ctx = canvas.getContext("2d", { willReadFrequently: true });

function updateBgFromVideo() {
  if (!video || video.readyState < 2) return;

  canvas.width = 1;
  canvas.height = 1;

  try {
    ctx.drawImage(video, 0, 0, 1, 1);
    let [r, g, b] = ctx.getImageData(0, 0, 1, 1).data;

    const avg = (r + g + b) / 3;

    r = Math.floor((r * 0.6 + avg * 0.4) * 0.55);
    g = Math.floor((g * 0.6 + avg * 0.4) * 0.55);
    b = Math.floor((b * 0.6 + avg * 0.4) * 0.55);

    document.body.style.setProperty(
      "--bg-accent",
      `rgba(${r}, ${g}, ${b}, 0.55)`
    );
  } catch {}
}

video.addEventListener("loadeddata", () => {
  updateBgFromVideo();
  setInterval(updateBgFromVideo, 6000);
});
</script>

</body>
</html>
