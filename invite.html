<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Invitation</title>

  <style>
    body {
      margin: 0;
      padding: 16px 16px 140px;
      background: radial-gradient(circle at top, #1c0d14 0%, #000 68%);
      color: #fff;
      font-family: serif;
      text-align: center;
      overflow-x: hidden;
    }

    /* =========================
       INVITE VIDEO PANEL
       ========================= */

    .invite-panel {
      max-width: 360px;
      margin: 28px auto 16px;
      border-radius: 20px;
      overflow: hidden;

      position: relative;
      z-index: 1;

      /* Glass base */
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(var(--glass-blur, 8px));
      -webkit-backdrop-filter: blur(var(--glass-blur, 8px));

      box-shadow:
        0 30px 60px rgba(0,0,0,0.6),
        0 0 0 1px rgba(255,255,255,0.06);

      transition:
        backdrop-filter 0.3s ease,
        box-shadow 0.3s ease;
    }

    /* Video panel aura */
    .invite-panel::before {
      content: "";
      position: absolute;
      inset: -22px;
      z-index: -1;

      background: radial-gradient(
        ellipse at center,
        rgba(255, 200, 140, 0.22) 0%,
        rgba(255, 180, 120, 0.14) 35%,
        rgba(255, 140, 90, 0.08) 55%,
        transparent 72%
      );

      filter: blur(32px);
      opacity: 0.55;

      animation: aura-breathe 16s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes aura-breathe {
      0% {
        opacity: 0.45;
        transform: scale(0.98);
      }
      50% {
        opacity: 0.6;
        transform: scale(1.02);
      }
      100% {
        opacity: 0.45;
        transform: scale(0.98);
      }
    }

    video {
      width: 100%;
      display: block;
    }

    #countdown {
      margin-top: 14px;
      font-size: 14px;
      opacity: 0.85;
    }

    /* =========================
       ACTION BAR
       ========================= */

    .action-bar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 14px 16px 22px;
      display: flex;
      gap: 12px;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
    }

    .action-bar a {
      flex: 1;
      padding: 14px 0;
      border-radius: 999px;

      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);

      border: 1px solid rgba(255,255,255,0.25);
      color: #fff;
      text-decoration: none;
      font-size: 14px;

      position: relative;
      overflow: hidden;

      transition:
        background 0.25s ease,
        box-shadow 0.25s ease,
        transform 0.2s ease;
    }

    .action-bar a:active {
      background: rgba(255,255,255,0.18);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      transform: scale(0.97);
    }

    /* =========================
       BUTTON REFLECTION
       ========================= */

    .action-bar a::before {
      content: "";
      position: absolute;
      top: -40%;
      left: -120%;
      width: 200%;
      height: 180%;

      background: linear-gradient(
        120deg,
        transparent 35%,
        rgba(255,255,255,0.25) 50%,
        transparent 65%
      );

      opacity: 0.6;
      animation: glass-reflection 8s ease-in-out infinite;
      pointer-events: none;
    }

    .action-bar a:hover::before,
    .action-bar a:active::before {
      animation-play-state: paused;
      opacity: 0;
    }

    @keyframes glass-reflection {
      0% {
        transform: translateX(0);
        opacity: 0;
      }
      20% {
        opacity: 0.6;
      }
      50% {
        transform: translateX(120%);
        opacity: 0;
      }
      100% {
        transform: translateX(120%);
        opacity: 0;
      }
    }

  </style>
</head>

<body>

  <div class="invite-panel">
    <video id="inviteVideo" playsinline muted></video>
  </div>

  <div id="countdown"></div>

  <div class="action-bar">
    <a id="mapLink" target="_blank">Open Map</a>
    <a id="calendarLink" target="_blank">Add to Calendar</a>
  </div>

  <audio id="inviteMusic" loop></audio>

  <script src="config.js"></script>
  <script src="core/invite.js"></script>

  <!-- Subtle glass breathing on scroll -->
  <script>
    let lastScrollY = window.scrollY;

    window.addEventListener("scroll", () => {
      const panel = document.querySelector(".invite-panel");
      if (!panel) return;

      const delta = Math.abs(window.scrollY - lastScrollY);
      lastScrollY = window.scrollY;

      const blur = Math.min(10, Math.max(7, 8 + delta * 0.01));
      panel.style.setProperty("--glass-blur", `${blur}px`);
    }, { passive: true });
  </script>

</body>
</html>
