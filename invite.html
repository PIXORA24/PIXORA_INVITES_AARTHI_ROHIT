<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Invitation</title>

<style>
body {
  margin: 0;
  padding: 16px 16px 140px;
  background: radial-gradient(circle at top, #1c0d14 0%, #000 68%);
  color: #fff;
  font-family: serif;
  text-align: center;
  overflow-x: hidden;
}

/* =========================
   INVITE SHELL (GLASS + DEPTH)
   ========================= */

.invite-shell {
  max-width: 360px;
  margin: 28px auto 16px;
  border-radius: 22px;
  position: relative;
  z-index: 2;

  box-shadow:
    0 55px 110px rgba(0,0,0,0.9),
    0 22px 40px rgba(0,0,0,0.55);

  transition: transform 0.25s ease;
}

/* Curved glass optics */
.invite-shell::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 22px;
  pointer-events: none;

  background:
    linear-gradient(to bottom, rgba(255,255,255,0.22), transparent 22%),
    linear-gradient(to top, rgba(0,0,0,0.38), transparent 28%),
    radial-gradient(circle at left center, rgba(255,255,255,0.18), transparent 60%),
    radial-gradient(circle at right center, rgba(0,0,0,0.28), transparent 65%);

  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.12),
    inset 0 16px 34px rgba(0,0,0,0.28);
}

/* Aura OUTSIDE the glass */
.invite-shell::after {
  content: "";
  position: absolute;
  inset: -44px;
  z-index: -1;
  border-radius: 28px;

  background:
    radial-gradient(120% 60% at 20% 30%, rgba(255,210,160,0.35), transparent 60%),
    radial-gradient(100% 55% at 80% 70%, rgba(255,170,120,0.22), transparent 65%);

  filter: blur(44px);
  opacity: 0.9;
  animation: light-drift 20s ease-in-out infinite;
}

@keyframes light-drift {
  0%   { transform: translateY(0); opacity: 0.6; }
  50%  { transform: translateY(-16px); opacity: 0.9; }
  100% { transform: translateY(0); opacity: 0.6; }
}

/* =========================
   VIDEO PANEL (PURE CONTENT)
   ========================= */

.invite-panel {
  border-radius: 22px;
  overflow: hidden;
  background: #000;
}

.invite-panel video {
  width: 100%;
  display: block;
}

/* =========================
   PRESS / DEPTH FEEDBACK
   ========================= */

.invite-shell:active,
.invite-shell.pressed {
  transform:
    translateY(3px)
    scale(0.985)
    perspective(900px)
    rotateX(1.6deg);
}

/* =========================
   COUNTDOWN
   ========================= */

#countdown {
  margin-top: 14px;
  font-size: 14px;
  opacity: 0.85;
}

/* =========================
   ACTION BAR
   ========================= */

.action-bar {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  padding: 14px 16px 22px;
  display: flex;
  gap: 12px;
  background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
}

.action-bar a {
  flex: 1;
  padding: 14px 0;
  border-radius: 999px;

  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);

  border: 1px solid rgba(255,255,255,0.25);
  color: #fff;
  text-decoration: none;
  font-size: 14px;

  position: relative;
  overflow: hidden;

  transition:
    background 0.25s ease,
    box-shadow 0.25s ease,
    transform 0.2s ease;
}

.action-bar a:active {
  background: rgba(255,255,255,0.18);
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  transform: scale(0.97);
}

/* =========================
   BUTTON REFLECTION
   ========================= */

.action-bar a::before {
  content: "";
  position: absolute;
  top: -40%;
  left: -120%;
  width: 200%;
  height: 180%;

  background: linear-gradient(
    120deg,
    transparent 35%,
    rgba(255,255,255,0.25) 50%,
    transparent 65%
  );

  opacity: 0.6;
  animation: glass-reflection 8s ease-in-out infinite;
  pointer-events: none;
}

.action-bar a:hover::before,
.action-bar a:active::before {
  animation-play-state: paused;
  opacity: 0;
}

@keyframes glass-reflection {
  0%   { transform: translateX(0); opacity: 0; }
  20%  { opacity: 0.6; }
  50%  { transform: translateX(120%); opacity: 0; }
  100% { transform: translateX(120%); opacity: 0; }
}
</style>
</head>

<body>

<div class="invite-shell" id="inviteShell">
  <div class="invite-panel">
    <video id="inviteVideo" playsinline muted></video>
  </div>
</div>

<div id="countdown"></div>

<div class="action-bar">
  <a id="mapLink" target="_blank">Open Map</a>
  <a id="calendarLink" target="_blank">Add to Calendar</a>
</div>

<audio id="inviteMusic" loop></audio>

<script src="config.js"></script>
<script src="core/invite.js"></script>

<script>
const shell = document.getElementById("inviteShell");

shell.addEventListener("touchstart", () => shell.classList.add("pressed"));
shell.addEventListener("touchend", () => shell.classList.remove("pressed"));
shell.addEventListener("touchcancel", () => shell.classList.remove("pressed"));
</script>

</body>
</html>
