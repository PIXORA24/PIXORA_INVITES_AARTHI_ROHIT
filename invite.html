<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<meta name="viewport"
      content="width=device-width,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=no" />

<title>Invitation</title>

<style>
html, body {
  margin: 0;
  overscroll-behavior: none;
  touch-action: manipulation;
}

/* ===== BACKGROUND ===== */
body {
  padding: 20px 16px 140px;
  font-family: "Playfair Display", serif;
  color: #fff;
  text-align: center;

  background:
    radial-gradient(
      120% 60% at 50% 0%,
      rgba(120,60,70,0.45),
      #12070b 65%
    );
}

/* ===== INVITE FRAME ===== */
.invite-frame {
  position: relative;
  max-width: 360px;
  margin: 32px auto 18px;
  border-radius: 16px;
  overflow: hidden;
  background: #000;

  /* ðŸ”‘ FIX: force layout */
  aspect-ratio: 9 / 16;

  box-shadow:
    0 40px 80px rgba(0,0,0,0.75),
    0 18px 30px rgba(0,0,0,0.35);
}

/* GOLD EDGE */
.invite-frame::after {
  content: "";
  position: absolute;
  inset: 0;
  pointer-events: none;
  border-radius: 16px;

  background:
    linear-gradient(
      to bottom,
      rgba(212,175,55,0.28),
      transparent 35%
    );

  opacity: 0.6;
}

/* VIDEO */
.invite-frame video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ===== TAP OVERLAY ===== */
#tapOverlay {
  position: absolute;
  inset: 0;
  z-index: 5;

  display: flex;
  align-items: center;
  justify-content: center;

  background:
    linear-gradient(
      to bottom,
      rgba(18,7,11,0.35),
      rgba(18,7,11,0.55)
    );

  backdrop-filter: blur(2px);
}

#tapOverlay.hidden {
  opacity: 0;
  pointer-events: none;
}

.tap-btn {
  padding: 14px 32px;
  border-radius: 999px;

  background: linear-gradient(
    135deg,
    rgba(212,175,55,0.95),
    rgba(245,230,170,0.85)
  );

  color: #1a0e05;
  font-size: 15px;
  letter-spacing: 0.6px;

  box-shadow:
    0 10px 30px rgba(212,175,55,0.45),
    inset 0 1px 0 rgba(255,255,255,0.4);
}

/* ===== COUNTDOWN ===== */
#countdown {
  margin-top: 16px;
  font-size: 14px;
  opacity: 0.9;
}

/* ===== ACTION BAR ===== */
.action-bar {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;

  padding: 16px 16px 24px;
  display: flex;
  gap: 14px;

  background: linear-gradient(
    to top,
    rgba(18,7,11,0.95),
    rgba(18,7,11,0.6),
    transparent
  );
}

.action-bar a {
  flex: 1;
  padding: 14px 0;
  border-radius: 999px;

  background: rgba(255,255,255,0.12);
  border: 1px solid rgba(255,255,255,0.25);

  color: #fff;
  text-decoration: none;
  font-size: 14px;

  position: relative;
  overflow: hidden;
}

/* BUTTON REFLECTION */
.action-bar a::before {
  content: "";
  position: absolute;
  top: -40%;
  left: -120%;
  width: 200%;
  height: 180%;

  background: linear-gradient(
    120deg,
    transparent 35%,
    rgba(212,175,55,0.28) 50%,
    transparent 65%
  );

  animation: button-reflection 9s ease-in-out infinite;
}

@keyframes button-reflection {
  0% { transform: translateX(-120%); opacity: 0; }
  20% { opacity: 0.6; }
  50% { transform: translateX(120%); opacity: 0; }
  100% { transform: translateX(120%); opacity: 0; }
}
</style>
</head>

<body>

<div class="invite-frame">

  <div id="tapOverlay">
    <div class="tap-btn">Tap to Open Invitation âœ¨</div>
  </div>

  <video id="inviteVideo" playsinline muted></video>
</div>

<div id="countdown"></div>

<div class="action-bar">
  <a id="mapLink" target="_blank">Open Map</a>
  <a id="calendarLink" target="_blank">Add to Calendar</a>
</div>

<audio id="inviteMusic" loop></audio>

<script src="config.js"></script>
<script src="core/invite.js"></script>

<script>
const overlay = document.getElementById("tapOverlay");
const video = document.getElementById("inviteVideo");
const music = document.getElementById("inviteMusic");

overlay.addEventListener("click", () => {
  overlay.classList.add("hidden");

  video.muted = false;
  video.play().catch(() => {});

  music.volume = 0;
  music.play().then(() => {
    let v = 0;
    const fade = setInterval(() => {
      v += 0.05;
      music.volume = Math.min(v, 1);
      if (v >= 1) clearInterval(fade);
    }, 80);
  }).catch(() => {});
}, { once: true });
</script>

</body>
</html>
