<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<meta name="viewport"
      content="width=device-width,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=no" />

<title>Invitation</title>

<style>
html, body {
  overscroll-behavior: none;
  touch-action: manipulation;
}

body {
  margin: 0;
  padding: 20px 16px 140px;
  color: #fff;
  font-family: "Playfair Display", serif;
  text-align: center;
  position: relative;
  background: #050203;
}

/* =========================
   SACRED LIGHT VEIL (NEW)
   ========================= */

body::before {
  content: "";
  position: fixed;
  inset: -20%;
  z-index: 0;
  pointer-events: none;

  background:
    repeating-linear-gradient(
      90deg,
      rgba(255, 220, 180, 0.06) 0px,
      rgba(255, 220, 180, 0.02) 80px,
      transparent 160px
    );

  transform: translateY(0);
  animation: veil-drift 32s ease-in-out infinite;
  filter: blur(1px);
}

@keyframes veil-drift {
  0%   { transform: translateY(0); opacity: 0.35; }
  50%  { transform: translateY(-24px); opacity: 0.55; }
  100% { transform: translateY(0); opacity: 0.35; }
}

/* =========================
   CEREMONIAL VIGNETTE
   ========================= */

body::after {
  content: "";
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;

  background:
    radial-gradient(
      120% 90% at 50% 40%,
      transparent 40%,
      rgba(0,0,0,0.55) 70%,
      rgba(0,0,0,0.9) 100%
    );
}

/* =========================
   INVITE FRAME (ALBUM)
   ========================= */

.invite-frame {
  position: relative;
  z-index: 1;
  max-width: 360px;
  margin: 32px auto 18px;
  border-radius: 16px;
  overflow: hidden;
  background: #000;

  box-shadow:
    0 40px 80px rgba(0,0,0,0.85),
    0 18px 30px rgba(0,0,0,0.45);
}

/* VIDEO EDGE BREATH */

.invite-frame::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 16px;
  pointer-events: none;

  background:
    linear-gradient(
      to bottom,
      rgba(255,255,255,0.14),
      transparent 28%
    ),
    linear-gradient(
      to top,
      rgba(0,0,0,0.35),
      transparent 32%
    );

  opacity: 0.45;
  animation: frame-breathe 14s ease-in-out infinite;
}

@keyframes frame-breathe {
  0%   { opacity: 0.35; }
  50%  { opacity: 0.55; }
  100% { opacity: 0.35; }
}

.invite-frame video {
  width: 100%;
  display: block;
}

/* =========================
   COUNTDOWN
   ========================= */

#countdown {
  position: relative;
  z-index: 1;
  margin-top: 16px;
  font-size: 14px;
  letter-spacing: 0.4px;
  opacity: 0.9;
}

/* =========================
   ACTION BAR
   ========================= */

.action-bar {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;

  padding: 16px 16px 24px;
  display: flex;
  gap: 14px;

  background: linear-gradient(
    to top,
    rgba(0,0,0,0.95),
    rgba(0,0,0,0.6),
    transparent
  );

  z-index: 10;
}

.action-bar a {
  flex: 1;
  padding: 14px 0;
  border-radius: 999px;

  background: rgba(255,255,255,0.12);
  border: 1px solid rgba(255,255,255,0.25);

  color: #fff;
  text-decoration: none;
  font-size: 14px;
  letter-spacing: 0.4px;

  position: relative;
  overflow: hidden;
}

/* BUTTON REFLECTION */

.action-bar a::before {
  content: "";
  position: absolute;
  top: -40%;
  left: -120%;
  width: 200%;
  height: 180%;

  background: linear-gradient(
    120deg,
    transparent 35%,
    rgba(255,255,255,0.28) 50%,
    transparent 65%
  );

  opacity: 0.6;
  animation: button-reflection 9s ease-in-out infinite;
  pointer-events: none;
}

@keyframes button-reflection {
  0%   { transform: translateX(-120%); opacity: 0; }
  20%  { opacity: 0.6; }
  50%  { transform: translateX(120%); opacity: 0; }
  100% { transform: translateX(120%); opacity: 0; }
}
</style>
</head>

<body>

<div class="invite-frame">
  <video id="inviteVideo" playsinline muted></video>
</div>

<div id="countdown"></div>

<div class="action-bar">
  <a id="mapLink" target="_blank">Open Map</a>
  <a id="calendarLink" target="_blank">Add to Calendar</a>
</div>

<audio id="inviteMusic" loop></audio>

<script src="config.js"></script>
<script src="core/invite.js"></script>

</body>
</html>
