<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Invitation</title>

<style>
html, body {
  margin: 0;
  overscroll-behavior: none;
  touch-action: manipulation;
  background: #12070b;
  color: #fff;
  font-family: "Playfair Display", serif;
}

.invite-frame {
  position: relative;
  max-width: 360px;
  margin: 32px auto;
  border-radius: 16px;
  overflow: hidden;
  background: #000;
}

.invite-frame video {
  width: 100%;
  display: block;
}

/* OVERLAY */
#ceremonyVeil {
  position: absolute;
  inset: 0;
  z-index: 10;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(
    to bottom,
    rgba(18,7,11,0.4),
    rgba(18,7,11,0.7)
  );
}

#ceremonyVeil.hidden {
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s ease;
}

.veil-btn {
  padding: 14px 32px;
  border-radius: 999px;
  background: linear-gradient(135deg, #d4af37, #f6e27f);
  color: #1a0e05;
  font-size: 15px;
  letter-spacing: 0.5px;
  box-shadow: 0 10px 30px rgba(212,175,55,0.45);
}

/* ACTION BAR */
.action-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  gap: 12px;
  padding: 16px;
  background: linear-gradient(to top, rgba(18,7,11,0.95), transparent);
}

.action-bar a {
  flex: 1;
  text-align: center;
  padding: 14px 0;
  border-radius: 999px;
  color: #fff;
  text-decoration: none;
  background: rgba(255,255,255,0.12);
  border: 1px solid rgba(255,255,255,0.25);
}
</style>
</head>

<body>

<div class="invite-frame">
  <div id="ceremonyVeil">
    <div class="veil-btn">Tap to Open Invitation âœ¨</div>
  </div>
  <video id="inviteVideo"></video>
</div>

<div id="countdown" style="text-align:center; margin-top:12px;"></div>

<div class="action-bar">
  <a id="mapLink" target="_blank">Open Map</a>
  <a id="calendarLink" target="_blank">Add to Calendar</a>
</div>

<audio id="inviteMusic"></audio>

<script src="config.js"></script>
<script src="core/invite.js"></script>

<script>
const veil = document.getElementById("ceremonyVeil");
const video = document.getElementById("inviteVideo");
const music = document.getElementById("inviteMusic");

veil.addEventListener("click", () => {
  veil.classList.add("hidden");

  video.muted = false;
  video.play();

  music.volume = 0;
  music.play();

  let v = 0;
  const fade = setInterval(() => {
    v += 0.05;
    music.volume = Math.min(v, 1);
    if (v >= 1) clearInterval(fade);
  }, 80);
});
</script>

</body>
</html>
